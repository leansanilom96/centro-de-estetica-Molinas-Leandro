				<div class="my-2 col-md-5">

						<p class="mytitles">Escribinos completando el siguiente formulario:</p>
					</div>
					<form class="mb-3">
						<div class="row">
							<div class="mb-3 col-md-6">
						  		<label for="exampleInputName" class="form-label">Nombre</label>
								<input type="text" class="form-control" name="Nombre" id="exampleInputName">
						    </div>
						    <div class="mb-3 col-md-6">
						  		<label for="exampleInputLastname" class="form-label">Apellido</label>
								<input type="text" class="form-control" name="Nombre" id="exampleInputLastname">
						    </div>
						    <div class="mb-3 col-md-6">
						  		<label for="exampleInputCelular" class="form-label">Celular</label>
								<input type="text" class="form-control" name="Nombre" id="exampleInputCelular">
						    </div>
						    <div class="mb-3 col-md-6">
						  		<label for="exampleInputEdad" class="form-label">Edad</label>
								<input type="text" class="form-control" name="Nombre" id="exampleInputEdad">
						    </div>
						    <div class="mb-3 col-md-12">
							    <label for="exampleInputEmail1" class="form-label">Direccion de correo</label>
							    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
							    <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
						    </div>
						    <div class="mb-3 col-md-12">
						  		<select class="form-select form-select-sm" aria-label=".form-select-sm example">
									 <option selected>Tratamientos</option>
									 <option value="1">Masajes descontracturantes</option>
									 <option value="2">Drenaje Linfatico manual</option>
									 <option value="3">Masajes Deportivos</option>
								</select>
						    </div>
						    <div class="mb-3 col-md-12">
								 <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
								 <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						    </div>
						    <div class="mb-3 col-md-12 form-check">
							    <input type="checkbox" class="form-check-input" id="exampleCheck1">
							    <label class="form-check-label" for="exampleCheck1">Me gustaria recibir novedades en mi correo</label>
						    </div>
						    <button type="submit" class="btn btn-primary">Enviar</button>
						</div>
